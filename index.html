<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> navbar</title>
      <!-- Booststrap CSS only -->

    <link rel="stylesheet" href="st.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <body style="background-color:seashell">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: teal;">
      <p class="navbar-brand" style="margin-left: 550px;">COURSE REGISTRATION</p>
      
    </nav><br><br><br>
    <h3 style=" margin-left: 350px;">First Name<span style=" margin-left: 300px;">Last Name</span></h3>
    <div class="row">
        <div class="col" >
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" style="width: 300px; margin-left: 350px;">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" style="width: 300px;">
        </div>
      </div><br><br>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"style="width: 300px; margin-left: 350px;"><h3>Email Address</h3></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="width: 400px; margin-left: 350px;">
      </div>
      <label for="inputPassword5" class="form-label" style="width: 300px; margin-left: 350px;"><h3>Password</h3></label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" style="width: 400px; margin-left: 350px;">
        <div id="passwordHelpBlock" class="form-text" style="width: 300px; margin-left: 350px;">   
  Your password must be 8-20 characters long.
  </div>
        </div>
        <br><br>
        <h3 style=" margin-left: 350px;">Mobile Number</h3>
        <div class="row">
       <div class="col" >
         <input type="text" class="form-control" placeholder="" aria-label="First name" style="width: 300px; margin-left: 350px;">
       </div>
       </div><br><br>
       
        <h3 style=" margin-left: 350px;">College Name</h3>
         <div class="row">
        <div class="col" >
          <input type="text" class="form-control" placeholder="" aria-label="First name" style="width: 500px; margin-left: 350px;">
        </div>
        </div><br><br>
        <h3 style=" margin-left: 350px;">Register Number</h3>
        <div class="row">
       <div class="col" >
         <input type="text" class="form-control" placeholder="" aria-label="First name" style="width: 300px; margin-left: 350px;">
       </div>
       </div><br><br>
       <h3 style=" margin-left: 350px;">Gender</h3>
       <select class="form-select" aria-label="Default select example" style="width:300px ;margin-left: 350px;">
        <option selected>Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Others</option>
      </select><br><br>
      <h3 style=" margin-left: 350px;">Courses</h3>
      <select class="form-select" aria-label="Default select example" style="width:300px ;margin-left: 350px;">
       <option selected>Course</option>
       <option value="1">C</option>
       <option value="2">C++</option>
       <option value="3">Python</option>
       <option value="3">JAVA</option>
       <option value="3">HTML</option>
       <option value="3">SQL</option>
     </select><br><br>
     <h3 style=" margin-left: 350px;">Weeks</h3>
     <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"style=" margin-left: 350px;">
        <label class="form-check-label" for="flexRadioDefault1" > 
            4 weeks
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked style=" margin-left: 350px;">
        <label class="form-check-label" for="flexRadioDefault2">
          6 Weeks
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked style=" margin-left: 350px;">
        <label class="form-check-label" for="flexRadioDefault2">
          8 Weeks
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked style=" margin-left: 350px;">
        <label class="form-check-label" for="flexRadioDefault2">
          12 Weeks
        </label>
      </div><br><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" style=" margin-left: 310px;">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Accepting Terms and Service
        </label>
      </div><br><br>
      <button type="button" class="btn btn-primary btn-lg" style="margin-left: 650px;">SUBMIT</button>
